<html>

  <head>
    <title>
      Conversor de anos-luz em km
    </title>
    
    <link href="https://deboradeotti.github.io/conversor-de-unidades/conversor-style.css" rel="stylesheet" />
    <script src="https://deboradeotti.github.io/conversor-de-unidades/conversor-scripts.js"> </script>
          
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
        Perdido no espaço-tempo?
      </h1>
      <p class="page-subtitle">
        Veio visitar a Terra e está com saudades de casa? Descubra a distância do seu planeta natal em km!</p>
      <div class="entrada">
            <input type="text" id="anosluz" name="anosluz" placeholder="Digite a distância em anos-luz">
            <button onClick="calcular()">Calcular</button>
        </div>
      <p class="resultado"> </p> 
      <img src="https://i.pinimg.com/originals/97/16/fe/9716fe5897319b97a29b195f603247de.gif"/>
    </div>
  </body>
  
</html>
